<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d7c2fd4a1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav id="grid-container-header">
            <div class="logo-container">
                <span class="black"><i class="fa fa-bars" aria-hidden="true"></i></span>
                <i class="fa fa-youtube-play fa-lg" aria-hidden="true"><span class="black">YouTube Clone</span></i>
            </div>
            <div class="search-container">
                <input type="text" name="Search Bar" id="text-field" placeholder="Search">
                <button><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="icon-container">
                <div class="right">
                    <i class="fab fa-adn"></i>
                </div>
                <div class="right">
                    <!-- <img src="https://img.icons8.com/material-sharp/24/000000/squared-menu.png" /> -->
                    <i class="fas fa-bell"></i>
                </div>
                <div class="right">
                    <!-- <i class="fa fa-bell lg" aria-hidden="true"></i> -->
                    <i class="fas fa-th"></i>
                </div>
                <div class="right">
                    <!-- <img class="circle-avatar" src="./images/avatar.jpeg" alt="Sleepy Cat"> -->
                    <i class="fas fa-video"></i>
                </div>
            </div>
        </nav>
    </header>
    <main id="grid-container-main">
        <section class="video">
            <iframe id="video" width="500px" height="400px"
                src="https://www.youtube-nocookie.com/embed/-XRxET-WWxI?rel=0&amp;controls=0&amp;showinfo=0" controls
                frameborder="0" allowfullscreen="">
            </iframe>
            <h2>Thinking Out Loud/lucky cover by Rich Malik</h2>
            <p>705 views</p>
            <div>
                <i class="fa fa-thumbs-up" aria-hidden="true">2000</i>
                <i class="fa fa-thumbs-down" aria-hidden="true">110</i>
                <i class="fa fa-share">Share</i>
                <img class="circle-avatar" src="./images/avatar.jpeg" alt="Sleepy Cat">
            </div>
            <button class="subscribe">Subscribe</button>
        </section>
        <aside>
            <section class="grid-aside">
                <div>
                    <h3>Up next</h3>
                </div>
                <div id="grid-thumbnail">
                    <div>
                        <h3>AUTOPLAY</h3>
                    </div>
                    <div>
                        <i class="fa fa-toggle-on fa-lg" aria-hidden="true"></i>
                    </div>
                </div>
            </section>
            <section id="first-thumbnail" class="grid-aside">
                <div class="sidebar-image cat-one">
                    <p class="sidebar-caption">14:50</p>
                </div>
                <div>
                    <p>First Header</p>
                    <p>Second Header</p>
                    <p>1,000,000 views</p>
                </div>
            </section>
            <section class="grid-aside">
                <div class="sidebar-image cat-two">
                    <p class="sidebar-caption">14:50</p>
                </div>
                <div>
                    <p>First Header</p>
                    <p>Second Header</p>
                    <p>1,000,000 views</p>
                </div>
            </section>
            <section class="grid-aside">
                <div class="sidebar-image dog-one">
                    <p class="sidebar-caption">14:50</p>
                </div>
                <div>
                    <p>First Header</p>
                    <p>Second Header</p>
                    <p>1,000,000 views</p>
                </div>
            </section>
        </aside>
    </main>
</body>

</html>
